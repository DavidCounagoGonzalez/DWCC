<!DOCTYPE html>
<html>
<body>
    <script>

        var x = 5;
        var y = 6;

        if(x > y) {
            document.write("x es mayor que y");
        }else if (x < y){
            document.write("x es menor que y");
        }else{
            document.write("x es igual que y");
        }

        document.write("<br />");

        dia = 6;
        switch(dia){
            case 1: document.write("lunes");
            break;
            case 2: document.write("martes");
            break;
            case 3: document.write("miercoles");
            break;
            case 4: document.write("jueves");
            break;
            case 5: document.write("viernes");
            break;
            default: document.write("fin de semana");
            break;
        }

    </script>
</body>
</html>
