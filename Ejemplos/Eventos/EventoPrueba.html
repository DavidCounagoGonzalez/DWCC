<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #0E3741;
            height: 500px;
            width: 600px;
        }

        .circulo {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -50px;
            background: white;
            border-radius: 80%;
            backface-visibility: hidden;
            }
    </style>
</head>
<body style="border:1px solid black;padding:4px">

    <h2>Prueba Rat√≥n</h2>
    <p id="coords"></p>
    <div class="circulo"></div>

    <script>
    addEventListener("mousemove", (e)=> {
        let x = event.clientX;
        let y = event.clientY;
        let text = "X coords: " + x + ", Y coords: " + y;
        document.getElementById("coords").innerHTML = text;
        document.getElementById("circulo").style.top = x + "px";
        document.getElementById("circulo").style.left = y + "px";
    });
    </script>
</body>
</html>
