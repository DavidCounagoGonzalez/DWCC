<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
        body {
            background: #49a0b6;
            border: 1px solid black;
        }
        #contenido{
            background-color: bisque;
            position: absolute;
            top: 35%;
            left: 35%;
            height: 300px;
            width: 500px;
        }
        #divCoords{
            position: absolute;
            top: 620px;
            left: 450px;
        }
        #img{
            position: absolute;
            border: 1px solid black;
            height: 100px;
            width: 150px;
        }
        #caja{
            border: 1px solid black;
            position: absolute;
            height: 150px;
            width: 200px;
            top: 500px;
            left: 500px;
        }
    </style>
</head>
<body id="body">

    <h2>Pilla al PeepoClown</h2>
    <p id="felicidades"></p>
    <img id="img" src="peepoClown.png" alt="Aquí había una foto"
    onmousemove="pageCoords(event)" onclick="felicidades(event)">

    <script>
        let cont = 0;
        function pageCoords(e){ 

            let divA = body.offsetHeight;
            let divL = body.offsetWidth;

            let x = Math.floor(Math.random() * divL);
            let y = Math.floor(Math.random() * divA);

            let text = "DOM X coords: " + x + ", Y coords: " + y;
            document.getElementById("img").style.top = y + "px"; //y -tamaño div para arriba izquierda
            document.getElementById("img").style.left = x + "px"; //x -ancho div para arriba izquierda

            cont ++;
            if(cont==3){
                const caja = document.createElement("img");
                caja.setAttribute("id", "caja");
                caja.setAttribute("src", "jumping-gatito.gif");
                document.body.appendChild(caja);
            }
        };

        function moverCaja(evt){
            var
            caja = document.getElementById("caja");
            switch(evt.keyCode){
                case 87:
                    caja.style.top = ((caja.offsetTop) -10) + "px";
                    break;
                case 83:
                    caja.style.top = ((caja.offsetTop) +10) + "px";
                    break;
                case 65:
                    caja.style.left = ((caja.offsetLeft) -10) + "px";
                    break;
                case 68:
                    caja.style.left = ((caja.offsetLeft) +10) + "px";
                    break;
            }
            atrapa();
            pageCoords(event);
        }
        function atrapa(){
            const rana = document.getElementById('img');
            const caja = document.getElementById('caja');
            var rana_pos={
                t : rana.offsetTop,
                l : rana.offsetLeft,
                r : rana.offsetLeft + rana.clientWidth,
                b : rana.offsetTop + rana.clientHeight
            };
            var caja_pos={
                t : caja.offsetTop,
                l : caja.offsetLeft,
                r : caja.offsetLeft + caja.clientWidth,
                b : caja.offsetTop + caja.clientHeight
            };
            

            if(rana_pos.l>=caja_pos.l && rana_pos.r<=caja_pos.r &&
                rana_pos.b<=caja_pos.b && rana_pos.t>=caja_pos.t){

                console.log(rana_pos.t, rana_pos.l, rana_pos.b, rana_pos.r);
                console.log(caja_pos.t, caja_pos.l, caja_pos.b, caja_pos.r);
                document.getElementById('felicidades').innerHTML="felicidades has atrapado al peepoclown";

            }
        }

        //Podemos crear un contador para que cada 5 presiones de tecla la rana se mueva
        //para dar más facilidad y que no sea tan aleatorio

        window.addEventListener('keydown', moverCaja);
    </script>
</body>
</html>
