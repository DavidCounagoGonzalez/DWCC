<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parentesco DOM</title>
</head>
<body>
    <h1 id="id01">Ejemplo</h1>
    <p id="id02"></p>
    <script>
        //Recoge el primer hijo de h1 que en este caso es su texto y lo aplica a id02
        document.getElementById('id02').innerHTML=
        document.getElementById('id01').firstChild.nodeValue;

        //Guarda el valor del primer hijo de h1 en txt.
        var txt=document.getElementById('id01').firstChild.nodeValue;
        document.write(txt);
    </script>
</body>
</html>
