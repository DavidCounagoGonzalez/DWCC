<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjemploNavDOM</title>
    <script>
        window.addEventListener("load",inicio);
        function inicio(){
            for(i=0; i<document.getElementsByTagName("h2").length; i++){
                document.getElementsByTagName("h2")[i].addEventListener("click", recorrerAdelante);
            }
        }
        function recorrerAdelante(e){
            var texto = "";
            var h2 = e.target;
            texto += "Has elegido " + h2.textContent;

            //Seleccionamos el padre de h2
            var padre = h2.parentElement;
            texto += " que está situada en el " + padre.id + "<br/>";

            //Seleccionamos al hermano
            var ul = h2.nextElementSibling; //SI usamos nextSibling recoge el salto de línea

            //Mostrar el número de hijos de ul
            //ChildNodes incluye texto y coments; Children NO.
            texto += "El número de provincias es " + ul.children.length+": ";

            var hijo = ul.firstChild;
            //Si quisieramos seleccionar el último hijo usamos .lastChild
            while(hijo!=null){
                texto += " " + hijo.textContent;
                hijo = hijo.nextElementSibling;
                //Si quisiéramos recoger el anterior hermano, usaríamos .previousElementSibling
            }

            //Mostramos el texto
            document.getElementById("texto").innerHTML = texto;
            //Si usamos .textContent mostramos texti plano, por lo que no recoge las etiquetas;   
        }
    </script>
</head>
<body>
    <div id="norte">
        <h2>Galicia</h2>
        <ul id="lista">
            <li>A Coruña</li>
            <li>Lugo</li>
            <li>Ourense</li>
            <li>Pontevedra</li>
        </ul>
    </div>
    <div id="sur">
        <h2>Canarias</h2>
        <ul id="lista2">
            <li>Santa Cruz de Tenerife</li>
            <li>Las Palmas</li>
        </ul>
    </div>
    <div id="texto"></div>
</body>
</html>
