<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo asincron√≠a</title>
</head>
<body>
    <p>Secuencia de Fibonacci: <output id="result"></output></p>
    <button onclick="startWorker()">Start Worker</button>
    <button onclick="stopWorker()">Stop Worker</button>
    <p><strong>Note:</strong> Esto funciona en Firefox y Safari pero
    no en Chrome</p>
    <script>
        var w;
        var resultado = document.getElementById("result");

        function startWorker(){
            w = new Worker("trabajador.js");
            w.onmessage = event => resultado.innerHTML = event.data;
        }
        function stopWorker(){
            w.terminate();
            w = undefined;
        }
    </script>
</body>
</html>
