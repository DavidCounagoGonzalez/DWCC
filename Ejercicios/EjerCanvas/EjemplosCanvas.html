<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Canvas</title>
    <style>
        body{
            margin: auto;
            width: 500px;
            padding: 60px;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
    <script>
        
        function dibuja (event){
            var canvas = document.getElementById("miCanvas");
            var ctx = canvas.getContext("2d");
            var centro = canvas.width/2;

            let x = event.clientX;
            let y = event.clientY;

            let canvX = canvas.offsetLeft;
            let canvY = canvas.offsetTop;
            
            ctx.fillStyle = "red";
            ctx.fillRect((x-canvX),(y-canvY),1,1);
        }
    </script>
</head>
<body>
    <div>
        <canvas id="miCanvas" height="500" width="500" onmousemove="dibuja(event)"></canvas>
    </div>
</body>
</html>
