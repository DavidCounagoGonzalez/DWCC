<!DOCTYPE>
<html>
<body>
    <p>Indica un número del 1 al 15: <br /></p>
    <input id="respuesta" type="number" placeholder="Indica el número"></input>
    <button type="button" onclick="comprueba()">Comprobar</button>

    <p id="solucion">Solucion</p>
    <script>
        //Comprueba que el número esté en rango
        function comprueba(){
            limInf = 0;
            limSup = 15;
            
            respuesta = document.getElementById("respuesta").value;

            //Comprobamos que el número del usuario esté en rango
            if((respuesta > limInf) && (respuesta <= limSup)){  
                generaNum(respuesta);
            }else{
                window.alert("Mete un número que esté en rango")
            }
            
        }
        function generaNum(resp){
            solucion = document.getElementById("solucion");
            var contador = 0;

            do{
            //genera el numero aleatorio int en un rango de 15
            var numero = (Math.random()*limSup)+1;
            numero = Math.round(numero);

            //Mientras se mantenga las rondas aumentan
            contador++;

            // El bucle se produce hasta que tu numero y e aleatorio se an iguales.
            }while(numero != resp);

            solucion.innerHTML = "Ha tardado: " + contador + " rondas";
        }
 
    </script>
</body>
</html>
