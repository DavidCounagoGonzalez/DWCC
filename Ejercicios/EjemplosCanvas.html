<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos Canvas</title>
    <style>
        body{
            
            width: 500px;
            
        }
        canvas{
            border: 1px solid black;
        }
    </style>
    <script>
        //window.addEventListener("load", dibuja);
        

        function dibuja (event){
            var canvas = document.getElementById("miCanvas");
            var ctx = canvas.getContext("2d");
            var centro = canvas.width/2;
            let x = event.clientX;
            let y = event.clientY;
            
            ctx.fillStyle = "red";
            ctx.fillRect(x,y,1,1);
        }
    </script>
</head>
<body>
    <div>
        <canvas id="miCanvas" height="500" width="500" onmousemove="dibuja(event)"></canvas>
    </div>
</body>
</html>
