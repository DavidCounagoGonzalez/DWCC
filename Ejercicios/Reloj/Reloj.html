<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
    </style>
    <script>
        window.addEventListener("load", inicio);
        function inicio(){
            const canvas = document.getElementById("reloj");
            const ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.arc(140, 90, 70, 0, 2 * Math.PI);
            ctx.moveTo(140, 90);
            ctx.lineTo(140, 20);
            ctx.stroke();
            
        }
    </script>
</head>
<body>
    <canvas id="reloj" width="600" height="600"></canvas>
</body>
</html>
