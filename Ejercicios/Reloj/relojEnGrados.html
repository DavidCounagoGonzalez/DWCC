<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: auto;
            width: 500px;
            padding: 60px;
        }

    </style>
    <script>
        window.addEventListener("load", inicio);

        function inicio(){
            intervalo = setInterval(crea, 1000);
        }
        var angulo = 0;
        var div;
        var x;
        var y;
         function crea(){
            const canvas = document.getElementById("reloj")
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            var radio = canvas.width/2;
            ctx.beginPath();
            ctx.strokeStyle = "lightblue";
            ctx.lineWidth = 2;
            ctx.arc(radio, radio, radio-10,0 ,Math.PI*2);
            ctx.stroke();

            ctx.font = "12px arial";
            ctx.textAlign = "center";
            ctx.textBaseLine = "middle";
            var hora = 0;
            for(i=0; i<12; i++){
                div = i*30*Math.PI/180;
                x = radio+(radio*0.8*Math.sin(div));
                y = radio-(radio*0.8*Math.cos(div));
                if(hora==0){
                    ctx.fillText('12',x,y)
                }else{
                ctx.fillText(hora,x,y)
                }
                hora++;
            }

            div = angulo*Math.PI/180;
            x = radio+(radio*0.7*Math.sin(div));
            y = radio-(radio*0.7*Math.cos(div));
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.moveTo(radio, radio);
            ctx.lineTo(x,y);
            ctx.stroke();
            ctx.closePath();
            
            angulo += 30;
        }
        
    </script>
</head>
<body>
    <div>
        <canvas id="reloj" width="250" height="250"></canvas>
    </div>
</body>
</html>
