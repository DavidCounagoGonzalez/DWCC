<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: auto;
            width: 500px;
            padding: 60px;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
    <script>
        window.addEventListener("load", inicio);

        function inicio(){
            crea();
            intervalo = setInterval(mueveguja, 1000);
        }
         function crea(){
            const canvas = document.getElementById("reloj")
            const ctx = canvas.getContext('2d');
            var radio = canvas.width/2;
            ctx.beginPath();
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.arc(radio, radio, radio, Math.PI*2, 0);
            ctx.stroke();
            for(i=0; i<360; i = i+30){
                const div = i*Math.PI/180;
                
                ctx.beginPath();
                ctx.strokeStyle = "blue";
                var x = radio+(radio*Math.sin(div));
                var y = radio-(radio*Math.cos(div));
                console.log(x + " " + y + " " + angulo);
                ctx.moveTo(x-2, y-2);
                ctx.lineTo(x,y);
                ctx.lineWidth = 2;
                ctx.stroke();

            }
            
            
        }
        var angulo = 0;
        function mueveguja(){
            const canvas = document.getElementById("reloj");
            const ctx = canvas.getContext('2d');
            var radio = canvas.width/2;

            const div = angulo*Math.PI/180;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = "black";
            var x = radio+(radio*Math.sin(div));
            var y = radio-(radio*Math.cos(div));
            ctx.moveTo(radio, radio);
            ctx.lineTo(x,y);
            angulo += 30;
            ctx.stroke();
            ctx.closePath();
            
        }
    </script>
</head>
<body>
    <div>
        <canvas id="reloj" width="250" height="250"></canvas>
    </div>
</body>
</html>
