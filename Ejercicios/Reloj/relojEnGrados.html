<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: auto;
            width: 500px;
            padding: 60px;
        }
        canvas{
            border: 1px solid black;
        }
    </style>
    <script>
        window.addEventListener("load", crea);

         function crea(){
            const canvas = document.getElementById("reloj")
            const ctx = canvas.getContext('2d');
            var radio = canvas.width/2;

            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.moveTo(radio, radio);
            ctx.arcTo(radio*2, radio, radio, 0, radio);
            ctx.fill();
            
        }
    </script>
</head>
<body>
    <div>
        <canvas id="reloj" width="100" height="100"></canvas>
    </div>
</body>
</html>
