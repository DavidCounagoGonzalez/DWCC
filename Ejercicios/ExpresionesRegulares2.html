<!DOCTYPE html>
<html lang="es">
<body>
    <p id="texto"></p>

    <p>Posición 'ana':</p>
    <p id="ana"></p>
    <p>Posición 'roi':</p>
    <p id="roi"></p>
    <p>Posición 'eva':</p>
    <p id="eva"></p>

    <script>
        const cadena= "anroiev1234567890 ";
        var caracteres = cadena.split('');
        const txt = document.getElementById("texto");
        var texto = "";

        for(i=0; i<3000; i++){
            texto += cadena.charAt(Math.floor(Math.random() * cadena.length));
            
        }

        console.log(texto);

        const ana = document.getElementById('ana');
        const roi = document.getElementById('roi');
        const eva = document.getElementById('eva');

        const anaReg = new RegExp('ana', 'i');
        const roiReg = new RegExp ('roi', 'i');
        const evaReg = new RegExp ('eva', 'i');

        i = 0; j = 0; h = 0;
        anaArray = []; roiArray = []; evaArray = [];

        buscar();

        function buscar(){

            while(texto.match(anaReg) || texto.match(roiReg) || texto.match(evaReg)){
                if(texto.match(anaReg)){
                    anaArray[i] = texto.search('ana');
                    texto = texto.replace('ana', '<b style="color:blue">A-N-A</b>');
                    i++;
                }
            
                if(texto.match(roiReg)){
                    roiArray[i] = texto.search('roi');
                    texto = texto.replace('roi', '<b style="color:green">R-O-I</b>');
                    j++;
                }

                if(texto.match(evaReg)){
                    evaArray[i] = texto.search('eva');
                    texto = texto.replace('eva', '<b style="color:red">E-V-A</b>');
                    h++;
                }
            }

            txt.innerHTML = texto;
            ana.innerHTML = anaArray;
            roi.innerHTML = roiArray;
            eva.innerHTML = evaArray;
            
            
        }
    </script>
</body>
</html>
